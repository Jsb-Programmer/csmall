server:
  port: 8083
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    #后缀不要省略，增删改查涉及到中文
    url: jdbc:mysql://localhost:3306/project2?useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
    #默认的DataSource 👉  Hikari；如果要指定数据源类型，可以使用type来指定
    type: com.alibaba.druid.pool.DruidDataSource
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  web:
    resources:
      static-locations: file:d:/project2-f7/img/
  mvc:
    static-path-pattern: /**
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 50MB

  main:
    allow-bean-definition-overriding: true

logging:
  level:
    com.cskaoyan.mapper: debug
pagehelper:
  helper-dialect: mysql
#图片存储磁盘路径
file:
  path: d:/project2-f7/img/wx/storage/fetch/

img:
  #图片网络路径URL
  url: http://localhost:8083/wx/storage/fetch/
  #上传失败网络路径URL
  failUrl: http://localhost:8083/wx/storage/fetch/fail.jpg
mybatis:
  type-handlers-package: com.cskaoyan.typehandler
